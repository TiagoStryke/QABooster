<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="clipGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="1024" height="1024" rx="180" fill="url(#bgGradient)"/>
  
  <!-- Clipboard body -->
  <rect x="256" y="192" width="512" height="640" rx="40" fill="url(#clipGradient)" stroke="#94a3b8" stroke-width="8"/>
  
  <!-- Clipboard clip -->
  <path d="M 362 192 L 362 160 Q 362 128 394 128 L 630 128 Q 662 128 662 160 L 662 192" 
        fill="#64748b" stroke="#475569" stroke-width="8"/>
  
  <!-- Clipboard clip top rounded part -->
  <rect x="394" y="128" width="236" height="48" rx="24" fill="#475569"/>
  
  <!-- Large checkmark -->
  <path d="M 340 500 L 440 620 L 700 340" 
        fill="none" 
        stroke="#22c55e" 
        stroke-width="80" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Checkmark shadow for depth -->
  <path d="M 345 505 L 445 625 L 705 345" 
        fill="none" 
        stroke="#16a34a" 
        stroke-width="80" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        opacity="0.4"/>
</svg>
